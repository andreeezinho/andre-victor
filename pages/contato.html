<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../src/img/logo.png">

    <!-- Importando font awesome, site de icones -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <!-- Chamando os arquivos css -->
    <link rel="stylesheet" href="../src/css/navbar.css">
    <link rel="stylesheet" href="../src/css/section.css">
    <link rel="stylesheet" href="../src/css/contato.css"> 
    <title>André Victor | Contato</title>
</head>
<body>
    <!-- Começo da barra de navegação -->
    <header class="navbar">
        <nav>
            <div class="logo">
                <a href="../index.html"><img src="../src/img/logo.png" alt="Logo"></a>
            </div>

            <div id="menu">
                <menu>
                    <ul>
                        <li><a href="../index.html">Sobre mim</a></li>
                        <li><a href="../pages/formacao.html">Formação</a></li>
                        <li>|</li>
                        <li><a href="../pages/portifolio.html">Portifólio</a></li>
                        <li><a href="../pages/contato.html">Contato</a></li>
                    </ul>
                </menu>
            </div>

            <span id="barras">&equiv;</span>
        </nav>
        
        <!-- Barra de navegação responsiva para mobile -->
        <div id="menuMobile">
            <img id="fechar" src="../src/img/x.svg" alt="Fechar menu">
            <menu>
                <ul>
                    <li><a href="../index.html">Sobre mim</a></li>
                    <li><a href="./formacao.html">Formação</a></li>
                    <li><a href="./portifolio.html">Portifólio</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </menu>
        </div>
    </header>
    <!-- Fim da barra de navegação -->

    <section>
        <div class="section">
            <!-- card quando mensagem for enviada -->
            <div id="cardMsg">
                <span>Mensagem enviada, obrigado!</span>
                <span>:D</span>
            </div>

            <!-- formulario para contato -->
            <div class="form">
                <div class="titulo">
                    <h2>Entre em contato comigo!</h2>
                </div>

                <form action="">
                    <div class="info">
                        <input type="text" id="nome" placeholder="Insira seu nome">
                        <input type="email" id="email" placeholder="Insira seu email">
                    </div>

                    <div id="texto" class="texto">
                        <textarea id="mensagem" placeholder="Escreva um mensagem..."></textarea>
                        <button id="btn"><p>Enviar</p><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </form>
                <!-- caso aconteça algum erro, aparece o span -->
                <span id="erro">Preencha todos os campos para enviar sua mensagem!</span>
            </div>
        </div>
    </section>

    <footer></footer>

    <script src="../src/js/navbar.js"></script>
    <script src="../src/js/form.js"></script>
</body>
</html>
